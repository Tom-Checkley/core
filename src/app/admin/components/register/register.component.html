<form (submit)="register()" class="form form--register">
  <div class="form__row">
    <label for="email" class="form__label">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" class="input input--text">
    <div class="form__warning">
      <p>Please enter a valid email address</p>
    </div>
  </div>
  <div class="form__row">
    <label for="password" class="form__label">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="input input--text">
    <div class="form__warning">
      <p>Passwords do not match</p>
    </div>
  </div>
  <div class="form__row">
    <label for="confirmPw" class="form__label">Confirm Password</label>
    <input type="password" id="confirmPw" name="confirmPw" [(ngModel)]="confirmPw" class="input input--text">
    <div class="form__warning">
      <p>Passwords do not match</p>
    </div>
  </div>
  <div class="form__row form__actions">
    <input type="submit" value="submit" class="button">
    <button type="button" class="button">Cancel</button>
  </div>
</form>
