<div class="page">   
  <form class="form">
    <div class="form__row">
      <div class="form__group">
        <label for="email" class="form__label">Email</label>
        <input id="email" placeholder="Email" name="email" [(ngModel)]="email" type="text" class="input" #loginEmail>
      </div>
    </div>
    <div class="form__row">
      <div class="form__group">
        <label for="password" class="form__label">Password</label>
        <input id="password" placeholder="Password" type="password" name="password" [(ngModel)]="password" class="input" #loginPassword>
      </div>
    </div>
    <div class="form__row">
      <div class="form__actions">
        <input type="submit" class="button">
      </div>
    </div>
  </form>
</div>
